<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="font-size: 4em;">Stopwatch</h1>
        <p><span id="seconds" style="font-size: 3em;">00</span><a style="font-size: 3em;">:</a><span id="tens" style="font-size: 3em;">00</span></p>
        <button class="btn btn-secondary btn-lg" id="button-start" style="font-size: 2em;">Start</button>
        <button class="btn btn-secondary btn-lg" id="button-stop" style="font-size: 2em;">Stop</button>
        <button class="btn btn-secondary btn-lg" id="button-reset" style="font-size: 2em;">Reset</button>
        </div> 
        <script src="/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
